<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Week 4 Notes </title>
        <meta charset="utf-8"
    </head>
    <style>
        th, td {border: 1px solid black}
    </style>
    <body>
        <h1> Tables and Forms Day</h1>
            <h2> Tables </h2>
                <table>
                    <caption> World Populations </caption>
                    <tr><!--tr stands for table row-->
                        <th> Country </th> <!-- th=table heading-->
                        <th> Population </th>
                        <th> % of Population </th>
                    </tr>
                    <tr> 
                        <td> China </td> <!--td is table data-->
                        <td> 1,403,830,640 </td>
                        <td> 18% </td>
                    </tr>
                    <tr>
                        <td> India </td>
                        <td> 1,365,529,124 </td>
                        <td> 17.5% </td>
                    </tr>
                    <tr>
                        <td> United States </td>
                        <td> 330,070,331 </td>
                        <td> 4.23% </td>
                    </tr>
                </table>
            <h2> Forms </h2>
                <form action="" method="post">
                    <!--post ends form data on the back end-->
                    <!--for vaue must match id value to link label and input element-->
                    <label for="fullname"> Full Name: </label> <br>
                    <input type="text" id="fullname" name="fullname"> <br>
                    <label for="instructions"> Special Instructions </label> <br>
                    <!--the value in name hooks radio button together-->
                    <textarea id="instructions" name="instructions" rows="3" cols="60"> </textarea> <br>
                    <p> Choose A Delivery Method </p>
                    <input type="radio" id="pickup" name="pickupdelivery" value="pickup"> 
                    <label for="pickup"> Pickup </label> <br> 
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery"> 
                    <label for="delivery"> Delivery </label> <br>
                    <p> Do You Want Extra Sauce? </p>
                    <input type="checkbox" id="extra" name="extra" value="yes"> 
                    <label for="extra"> Yes </label> <br>
                    <label> Neighborhood </label> <br>
                    <select id="neighborhood" name="neighborhood"> 
                        <option> </option>
                        <option value="westcott"> Westcott </option>
                        <option value="downtown"> Downtown </option>
                        <option value="eastwood"> Eastwood </option>
                    </select> <br>
                    <input type="submit" value="Send Form">
                    <!--most form elements are inline no forwarding to the next line, no margin around-->
                </form>
    </body>
</html>
